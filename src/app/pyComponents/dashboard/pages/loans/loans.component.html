<div>
    <button
    class="mb-4"
    mat-raised-button
    color="primary"
    (click)="abrirREgistrarLoan()"
    ><mat-icon>queue</mat-icon>Registrar</button>
  </div>

  <mat-form-field class="w-full">
    <mat-label><mat-icon>search</mat-icon> BÃºsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa un campo a buscar" #input class="w-full">
  </mat-form-field>
@if(!loading) {
    <div class="overflow-x-auto-w-full overflow-y-auto">
        <button mat-icon-button class="float-right mb-2" (click)="reload()"><mat-icon>loop</mat-icon></button>
        <table mat-table [dataSource]="dataSource" class="overflow-y-auto">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.ID_Loan }}</td>
            </ng-container>
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element">{{ element.id_user }}</td>
            </ng-container>
            <ng-container matColumnDef="material">
                <th mat-header-cell *matHeaderCellDef>Material</th>
                <td mat-cell *matCellDef="let element">{{ element.id_material }}</td>
            </ng-container>
            <ng-container matColumnDef="loan_date">
                <th mat-header-cell *matHeaderCellDef>Loan Date</th>
                <td mat-cell *matCellDef="let element">{{ element.loan_date }}</td>
            </ng-container>
            <ng-container matColumnDef="return_date">
                <th mat-header-cell *matHeaderCellDef>Return date</th>
                <td mat-cell *matCellDef="let element">{{ element.return_date }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button ><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button ><mat-icon>delete</mat-icon></button>
                </td>           </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            

        </table>
        <mat-paginator
            [length]="dataSource.data.length"
            [pageSize]="7"
            showFirstLastButtons>
        </mat-paginator>
    </div>
}
@if (loading) {
    <div class="flex justify-center">
      <app-spinner></app-spinner>
    </div>
  }
