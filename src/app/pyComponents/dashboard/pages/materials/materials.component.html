<div>
    <button
    class="mb-4"
    mat-raised-button
    color="primary"
    (click)="abrirRegistrarMaterial()"
    ><mat-icon>queue</mat-icon>Registrar</button>
  </div>

  <mat-form-field class="w-full">
    <mat-label><mat-icon>search</mat-icon> BÃºsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa un campo a buscar" #input class="w-full">
  </mat-form-field>
@if(!loading) {
    <div class="overflow-x-auto-w-full overflow-y-auto">
        <button mat-icon-button class="float-right mb-2" (click)="reload()"><mat-icon>loop</mat-icon></button>
        <table mat-table [dataSource]="dataSource" class="overflow-y-auto">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.ID_Material }}</td>
            </ng-container>
            <ng-container matColumnDef="material_type">
                <th mat-header-cell *matHeaderCellDef>Material type</th>
                <td mat-cell *matCellDef="let element">{{ element.material_type }}</td>
            </ng-container>
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Brand</th>
                <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
            </ng-container>
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell *matCellDef="let element">{{ element.model }}</td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let element">{{ element.state }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editMaterial(element.ID_Material)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="deleteMaterial(element.ID_Material)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            

        </table>
        <mat-paginator
            [length]="dataSource.data.length"
            [pageSize]="7"
            showFirstLastButtons>
        </mat-paginator>
    </div>
}
@if (loading) {
    <div class="flex justify-center">
      <app-spinner></app-spinner>
    </div>
  }
