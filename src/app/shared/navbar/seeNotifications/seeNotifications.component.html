<mat-tab-group>
  <mat-tab label="Notificaciones">
      <mat-dialog-content class="mat-typography max-h-screen overflow-y-auto p-4 bg-white">
        @if(notifications.length == 0) {
          <section>
            <h2>No hay notificaciones</h2>
          </section>
        } @else {
          @for(notification of notifications; track notification) {
            <section class="mb-4">
              <div class="mt-2 p-4 bg-white rounded-lg shadow">
                <div class="flex items-center">
                  <img src="../../../assets/img/notificacion.png" alt="Imagen de notificaciÃ³n" class="w-10 h-10 rounded-full">
                  <div class="ml-3">
                    <p class="text-sm text-gray-700">{{ notification.message }}</p>
                    <p class="text-xs text-gray-500">{{ notification.timestamp | date: 'medium' }}</p>
                  </div>
                </div>
                <div class="mt-2 flex space-x-2 justify-center">
                  <button mat-button class="text-white rounded-md px-2 py-1 w-full" color="warn" (click)="eliminarNotificacion(notification)"><mat-icon>delete</mat-icon>Quitar</button>
                </div>
              </div>

            </section>
          }
        }
      </mat-dialog-content>
  </mat-tab>
</mat-tab-group>
<mat-divider/>
<mat-dialog-actions align="end">
  <div class="flex justify-between">
    @if (notifications.length > 0) {
      <button mat-button mat-dialog-close (click)="eliminarTodasNotificaciones()" cdkFocusInitial><mat-icon>delete_sweep</mat-icon> Borrar todas</button>
    }
    <button mat-button mat-dialog-close>Cerrar</button>
  </div>
</mat-dialog-actions>
