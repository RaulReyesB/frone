<div class="w-full">
  <button class="text-black w-16 rounded-r-lg mt-4 float-right" mat-dialog-close><mat-icon>close</mat-icon></button>
</div>
<mat-divider/>
<div class="Register px-4 py-3 w-full mx-auto">
    <!-- Tabla de register -->
    <div class="max-h-96 overflow-y-auto" id="inputsRegistro">
      <table mat-table [dataSource]="registerDataSource" class="mat-elevation-z8 demo-table">
        <!-- No. Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>
  
        <!-- NoExpediente Column -->
        <ng-container matColumnDef="noExpediente">
          <th mat-header-cell *matHeaderCellDef>Número de Expediente</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <app-registerInputs [(noExpediente)]="element.noExpediente"></app-registerInputs>
          </td>
        </ng-container>
  
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button mat-icon-button color="warn" (click)="removeExpediente(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="registerDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: registerDisplayedColumns"></tr>
      </table>
    </div>
    <mat-divider/>
    <div class="flex justify-between mt-4">
      <button
        mat-raised-button
        color="primary"
        (click)="addExpediente()"
        [disabled]="emptyExpedient"><mat-icon>loupe</mat-icon>Añadir</button>
      <button
        mat-raised-button
        color="primary"
        (click)="openRegisterDialog()"
        [disabled]="!buttonEnable"><mat-icon>add_box</mat-icon> Registrar</button>
    </div>
  </div>
