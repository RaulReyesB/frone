<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-gray-200 p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
      <form [formGroup]="formGroup" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-700">Usuario</label>
          <input 
            id="username" 
            type="text" 
            formControlName="user_name" 
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400" />
          <mat-error *ngIf="user_nameInput.hasError('required')" class="text-red-500 text-sm mt-1">
            Debes ingresar un usuario
          </mat-error>
        </div>
        <div>
          <label for="password" class="block text-gray-700">Contraseña</label>
          <div class="relative">
            <input 
              id="password" 
              [type]="(hidePassword | async) ? 'password' : 'text'" 
              formControlName="password" 
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400" 
              (input)="onInput($event)" />
            <button 
              type="button" 
              (click)="togglePasswordVisibility($event)" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <mat-icon class="text-gray-600">
                {{ (hidePassword | async) ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>
          </div>
          <mat-error *ngIf="passwordInput.hasError('required')" class="text-red-500 text-sm mt-1">
            Ingresa una contraseña
          </mat-error>
        </div>
        <button 
          type="button" 
          (click)="login()" 
          [disabled]="disabled" 
          class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-600 transition-colors">
          Iniciar sesión
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600 text-sm">
        ¿No tienes una cuenta? 
        <a routerLink="/signIn" class="text-gray-800 underline">Registrar</a>
      </p>
    </div>
  </div>
